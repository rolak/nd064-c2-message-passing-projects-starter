apiVersion: v1
kind: Service
metadata:
  labels:
    service: rest-controller
  name: rest-controller
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30001
  selector:
    service: rest-controller
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: rest-controller
  name: rest-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      service: rest-controller
  template:
    metadata:
      labels:
        service: rest-controller
    spec:
      containers:
      - image: rolak/rest-controller:latest
        name: udaconnect-api
        imagePullPolicy: Always
        env:
        - name: GRPC_LOCATION_TARGET
          value: "location-service:5061"
        - name: GRPC_PERSON_TARGET
          value: "person-service:5062"
        - name: GRPC_CONNECTIONS_TARGET
          value: "location-service:5063"
        - name: KAFKA_SERVER
          value: "kafka:9092"
        - name: TOPIC_NAME
          value: "locations"
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
